<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fillover115 - Eng so'nggi kinolar portali">
    <title>Fillover115 | Kino Olamiga xush kelibsiz</title>
    <style>
        :root { --main-red: #e50914; --dark-bg: #0f0f0f; --card-bg: #1f1f1f; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; }
        
        header { background: rgba(0,0,0,0.8); padding: 20px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--main-red); }
        .logo { font-size: 32px; font-weight: bold; color: var(--main-red); text-transform: uppercase; letter-spacing: 2px; }
        
        .hero { padding: 60px 20px; text-align: center; background: linear-gradient(to bottom, rgba(229,9,20,0.2), var(--dark-bg)); }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        
        .movie-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; transition: 0.3s; border: 1px solid #333; }
        .movie-card:hover { transform: translateY(-10px); border-color: var(--main-red); box-shadow: 0 10px 20px rgba(229,9,20,0.3); }
        
        .poster { height: 350px; background: #333; display: flex; align-items: center; justify-content: center; font-size: 60px; }
        
        .movie-info { padding: 15px; }
        .movie-title { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
        .genre { color: #aaa; font-size: 14px; margin-bottom: 15px; display: block; }
        
        .btn-play { background: var(--main-red); color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; display: block; text-align: center; font-weight: bold; }
        
        .stats { margin-top: 50px; text-align: center; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Fillover115</div>
    </header>

    <div class="hero">
        <h1>Eng so'nggi kinolar va prem'eralar</h1>
        <p>Barcha kinolar telegram botimiz bilan integratsiya qilingan</p>
    </div>

    <div class="container">
        <div class="movie-grid">
            {% for movie in movies %}
            <div class="movie-card">
                <div class="poster">ðŸŽ¬</div>
                <div class="movie-info">
                    <span class="movie-title">{{ movie[0] }}</span>
                    <span class="genre">{{ movie[2] }}</span>
                    <a href="https://t.me/SIZNING_BOT_USERI?start={{ movie[1] }}" class="btn-play">TOMOSHA QILISH</a>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="stats">
            Hozirda foydalanuvchilar: {{ user_count }} | Fillover115 tizimi
        </div>
    </div>
</body>
</html>
